<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="Description" content="Page Description" />
    <meta http-equiv="Content-Type" content="text/html" ; charset="utf=8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="Assets/Code typing.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Drish | Portfolio</title>
  </head>

  <body>
    <!-- container  -->

    <section class="mainpage">
      <div class="welcome-section content-hidden">
        <div class="content-wrap">
          <ul class="fly-in-hello">
            <li class="hello-h">H</li>
            <li>E</li>
            <li>L</li>
            <li>L</li>
            <li>O</li>
            <li class="extraspace">&nbsp</li>
          </ul>
          <ul class="fly-in-there">
            <li>T</li>
            <li>H</li>
            <li>E</li>
            <li>R</li>
            <li>E</li>
            <li>!</li>
          </ul>
        </div>

        <a href="main.html" class="enter-button">ENTER</a>
      </div>
    </section>

    <!-- scripting -->

    <script>
      // text animation

      $(function () {
        var welcomeSection = $(".welcome-section"),
          enterButton = welcomeSection.find(".enter-button");

        setTimeout(function () {
          welcomeSection.removeClass("content-hidden");
        }, 800);
      });

      // fade out page animation

      $(document).ready(function () {
        $(".enter-button").click(function (event) {
          event.preventDefault();
          newLocation = this.href;
          $("body").fadeOut(500, newpage);
        });
        function newpage() {
          window.location = newLocation;
        }
      });
    </script>

    <script
      color="159, 239, 0"
      opacity="1"
      count="300"
      src="canvas-nest.js"
    ></script>
  </body>
</html>
